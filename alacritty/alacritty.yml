env:
  TERM: 'alacritty-direct'

window:
  dynamic_title: true
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 128
    lines: 32
  option_as_alt: OnlyLeft

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Berkeley Mono'
    style: Regular

  # Bold font face
  bold:
    family: 'Berkeley Mono'
    style: Bold

  # Italic font face
  italic:
    family: 'Berkeley Mono'
    style: Italic

  # Point size
  size: 13

cursor:
  style: Block
  blinking: On

shell:
  program: /opt/homebrew/bin/fish

colors:
  primary:
    background: '#1E1D23'
    foreground: '#DED7D0'
  normal:
    black:   '#938884'
    red:     '#FF7DA3'
    green:   '#7EC49D'
    yellow:  '#EFD472'
    blue:    '#8BB8D0'
    magenta: '#BDA9D4'
    cyan:    '#BDA9D4'
    white:   '#DED7D0'
  bright:
    black:   '#938884'
    red:     '#FF7DA3'
    green:   '#7EC49D'
    yellow:  '#EFD472'
    blue:    '#8BB8D0'
    magenta: '#BDA9D4'
    cyan:    '#BDA9D4'
    white:   '#DED7D0'

