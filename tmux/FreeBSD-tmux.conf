# Use something easier to type as the prefix.
set -g prefix C-h
unbind C-b
bind C-h send-prefix

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Use fish as the default shell
set -g default-shell /usr/local/bin/fish

# Only constrain a window when a client is looking at it.
setw -g aggressive-resize off

# renumber when closing a window
set -g renumber-windows on

# stop renaming my windows
set-option -g allow-rename off

# Mouse
set -g mouse on

# Less stretching to get to the first item.
set -g base-index 1
set -g pane-base-index 1

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind v split-window -h
bind s split-window -v

# Move window left and right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Switch session
bind S choose-session

# Set the working directory to the current directory
bind M-w attach -c "#{pane_current_path}"

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Layouts
set -g main-pane-width 260
bind M select-layout main-vertical
bind E select-layout even-horizontal

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# 256 colors please
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

if-shell "test -f ~/.tmux-status.conf" "source ~/.tmux-status.conf"

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window
bind C new-session
bind , command-prompt "rename-window '%%'"

# Set the default directory
bind C-p attach -c "#{pane_current_path}"

# Copy-paste Vim bindings
setw -g mode-keys vi
bind -T copy-mode-vi 'H' send -X start-of-line
bind -T copy-mode-vi 'L' send -X end-of-line
bind -T copy-mode-vi 'Escape' send -X cancel

bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Enter' send -X copy-selection
