env:
  TERM: 'alacritty'

window:
  dynamic_title: false
  title: First, solve the problem. Then, write the code.
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 128
    lines: 32
  option_as_alt: OnlyLeft

scrolling:
  history: 1000
  multiplier: 5

# Font configuration
font:
  offset:
    x: 0 # letter spacing
    y: 2 # line spacing

  normal:
    family: 'Berkeley Mono'
    style: Regular

  # Bold font face
  bold:
    family: 'Berkeley Mono'
    style: Bold

  # Italic font face
  italic:
    family: 'Berkeley Mono'
    style: Italic

  # Point size
  size: 10

cursor:
  style: Block
  blinking: On

shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux new-session -A -s main"

