# Mode
set -g mode-style bg=brightblack
set -g mode-style fg=default

# Use top tabbar
set -g status-position bottom

# Status update interval
set -g status-interval 5

# Basic status bar colors
set -g status-bg brightblack
set -g status-fg brightcyan

# Left side of status bar
set -g status-left-length 40
set -g status-left ''

# Window status
set -g window-status-format '#[fg=black,bg=yellow] #I #[fg=white,bg=black] #W '
set -g window-status-current-format '#[fg=brightblack,bg=orange] #I #[fg=brightblack,bg=brightyellow] #{=10:window_name} '
set -g window-status-separator ""
set -g status-justify left

# Right side of status bar
set -g status-right-length 40
set -g status-right '#[fg=white,bg=red] #S '

# Pane border
set -g pane-border-style bg=default
set -g pane-border-style fg=black
set -g pane-active-border-style bg=default
set -g pane-active-border-style fg=white

# Pane number indicator
set -g display-panes-colour brightblack
set -g display-panes-active-colour brightwhite

# Clock mode
set -g clock-mode-colour orange
set -g clock-mode-style 24

# Message
set -g message-style bg=default
set -g message-style fg=default
