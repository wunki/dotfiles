# Status update interval
# TODO: change variables to actually match its intend
set -g status-interval 1

# Colors
tmux_status_bg=#16161D
tmux_status_fg=#DCD7BA

# first set of side status
tmux_status_bg_1=#363646
tmux_status_fg_1=#C8C093

# second set of side status
tmux_status_bg_2=#FFA066
tmux_status_fg_2=#2A2A37

tmux_accent=#2A2A37
tmux_current_title_fg=#DCD7BA
tmux_activity_color=colour3

# Basic status bar colors
set -g status-style bg=$tmux_status_bg

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left ""

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right "#[fg=$tmux_status_fg_2,bg=$tmux_status_bg_2,bold] #S "

# Window status
set -g window-status-format "#[fg=$tmux_status_fg_1,bg=$tmux_status_bg_1] #I #[fg=default,bg=default] #W #[default]"
set -g window-status-current-format "#[fg=$tmux_accent,bg=$tmux_status_bg_2,bold] #I #[fg=$tmux_current_title_fg,bg=$tmux_status_bg,bold] #W #[default]"

# Current window status
set -g window-status-current-style none

# Window with activity status
set -g window-status-activity-style bg="$tmux_status_bg",fg="$tmux_activity_color"

# Window separator
set -g window-status-separator ""

# Selection menu
set -wg mode-style bg=$tmux_status_bg_2,fg=$tmux_accent

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg="$tmux_status_bg"

# Active pane border
set -g pane-active-border-style bg=default,fg="$tmux_status_bg_2"

# Pane number indicator
set -g display-panes-colour "$tmux_status_bg_2"
set -g display-panes-active-colour "$tmux_accent"

# Clock mode
set -g clock-mode-colour "$tmux_status_bg_2"
set -g clock-mode-style 24