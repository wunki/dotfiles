# Use something easier to type as the prefix.
unbind C-b
set -g prefix C-h
bind C-h send-prefix

# Relax!
set -sg escape-time 50
set -sg repeat-time 600

# Set the default shell to Fish.
if-shell 'test "$(uname)" = "Linux"' 'set -g default-shell /usr/bin/zsh'
if-shell 'test "$(uname)" = "Darwin"' 'set -g default-shell /opt/homebrew/bin/zsh'

# Only constrain a window when a client is looking at it.
setw -g aggressive-resize off

# Don't detach when I kill a session.
set-option -g detach-on-destroy off

# renumber when closing a window
set -g renumber-windows on

# Mouse
set -g mouse on

# Open up Lazygit
bind-key g new-window -n lazygit -c "#{pane_current_path}" lazygit

# Less stretching to get to the first item.
set -g base-index 1
set -g pane-base-index 1

# Create new session with current directory name and CWD, kill the originating pane, then switch
bind C-c run-shell "tmux new-session -Ad -s '#{b:pane_current_path}' -c '#{pane_current_path}' && tmux kill-pane -t '#{pane_id}' && tmux switch-client -t '#{b:pane_current_path}'"

# Change working directory for new panes/windows to current pane's directory
bind M-c attach-session -t . -c "#{pane_current_path}" \; display "CWD: #{pane_current_path}"

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded configuration"

# Disconnect other clients from this session
bind D detach-client -a \; display "Detached other clients"

# Manual theme switching (useful for SSH and Linux)
bind t if-shell '[ "$(tmux show-environment -g TMUX_THEME 2>/dev/null | cut -d= -f2)" = "light" ]' \
  'set-environment -g TMUX_THEME dark; source-file ~/.tmux-zed-dark-theme.conf; display "Switched to Zed Dark theme"' \
  'set-environment -g TMUX_THEME light; source-file ~/.tmux-flexoki-light-theme.conf; display "Switched to Flexoki Light theme"'

# Saner splitting.
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Switch session
bind S choose-session
bind L switch-client -l

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move windows to the left and right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# 24 bit colors
set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-ghostty:RGB"

# Undercurl support (for Neovim diagnostics)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Scrollback and clipboard
set -g history-limit 50000
set -g set-clipboard on
# Allow passthrough for OSC52 clipboard sequences
set -g allow-passthrough on

# Refresh status bar
set -g status-interval 5

# Activity
setw -g monitor-activity off
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Let Neovim know when it's no longer focussed. 
set-option -g focus-events on

# Better name management
bind c new-window
bind C new-session
bind K kill-session
bind , command-prompt "rename-window '%%'"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Dark notify plugin only on macOS
if-shell 'test "$(uname)" = "Darwin"' {
  set -g @plugin 'erikw/tmux-dark-notify'
  set -g @dark-notify-theme-path-light "~/.tmux-flexoki-light-theme.conf"
  set -g @dark-notify-theme-path-dark "~/.tmux-zed-dark-theme.conf"
  source-file ~/.tmux-zed-dark-theme.conf
}

# Default to dark theme for Linux and SSH connections
if-shell 'test "$(uname)" = "Linux" -o -n "$SSH_CLIENT" -o -n "$SSH_TTY"' {
  set-environment -g TMUX_THEME dark
  source-file ~/.tmux-zed-dark-theme.conf
}

run '~/.tmux/plugins/tpm/tpm'

# Set vi-mode
set-window-option -g mode-keys vi

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
