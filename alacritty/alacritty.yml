env:
  TERM: 'alacritty-direct'

window:
  dynamic_title: false
  title: First, solve the problem. Then, write the code.
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 128
    lines: 32
  option_as_alt: OnlyLeft

scrolling:
  history: 1000
  multiplier: 5

# Font configuration
font:
  offset:
    x: 0 # letter spacing
    y: 3 # line spacing

  normal:
    family: 'Berkeley Mono'
    style: Regular

  # Bold font face
  bold:
    family: 'Berkeley Mono'
    style: Bold

  # Italic font face
  italic:
    family: 'Berkeley Mono'
    style: Italic

  # Point size
  size: 9

cursor:
  style: Block
  blinking: On

shell:
  program: fish

colors:
  primary:
    background: '#1E1D23'
    foreground: '#DED7D0'
  normal:
    black:   '#938884'
    red:     '#FF7DA3'
    green:   '#7EC49D'
    yellow:  '#EFD472'
    blue:    '#8BB8D0'
    magenta: '#BDA9D4'
    cyan:    '#BDA9D4'
    white:   '#DED7D0'
  bright:
    black:   '#938884'
    red:     '#FF7DA3'
    green:   '#7EC49D'
    yellow:  '#EFD472'
    blue:    '#8BB8D0'
    magenta: '#BDA9D4'
    cyan:    '#BDA9D4'
    white:   '#DED7D0'

