env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: 'xterm-256color'

window:
  dynamic_title: true
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 128
    lines: 32

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Berkeley Mono'
    style: Regular

  # Bold font face
  bold:
    family: 'Berkeley Mono'
    style: Bold

  # Italic font face
  italic:
    family: 'Berkeley Mono'
    style: Italic

  # Point size
  size: 9

cursor:
  style: Block
  blinking: On

# Moonlight
colors:
  primary:
    background: '0x1e2030'
    foreground: '0x7f85a3'

  cursor:
    text:   '0x7f85a3'
    cursor: '0x808080'

  normal:
    black:   '0x444a73'
    red:     '0xff5370'
    green:   '0x4fd6be'
    yellow:  '0xffc777'
    blue:    '0x3e68d7'
    magenta: '0xfc7b7b'
    cyan:    '0x86e1fc'
    white:   '0xd0d0d0'

  bright:
    black:   '0x828bb8'
    red:     '0xff98a4'
    green:   '0xc3e88d'
    yellow:  '0xffc777'
    blue:    '0x82aaff'
    magenta: '0xff966c'
    cyan:    '0xb4f9f8'
    white:   '0x5f8787'
