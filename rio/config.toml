# Rio Terminal Configuration
# Ported from Ghostty config

# Top-level properties (must be before any sections)
theme = "finde"
line-height = 1.1
padding-x = 7
padding-y = [7, 7]
hide-mouse-cursor-when-typing = true
confirm-before-quit = false
option-as-alt = "both"

# Shell
[shell]
program = "/opt/homebrew/bin/zsh"
args = ["-il"]

# Fonts
[fonts]
size = 12

[fonts.regular]
family = "SpaceMono Nerd Font"
style = "Normal"
weight = 400

[fonts.bold]
family = "SpaceMono Nerd Font"
style = "Normal"
weight = 500

[fonts.italic]
family = "SpaceMono Nerd Font"
style = "Italic"
weight = 400

[fonts.bold-italic]
family = "SpaceMono Nerd Font"
style = "Italic"
weight = 500

# Cursor
[cursor]
shape = "block"
blinking = false

# Renderer - high performance
[renderer]
performance = "High"
backend = "Metal"

# Window
[window]
decorations = "Enabled"

# Title
[title]
placeholder = " "

# Bell - disabled
[bell]
visual = false
audio = false

# Navigation mode - Plain since you use tmux-style keybindings
[navigation]
mode = "Plain"
unfocused-split-opacity = 0.8

# Key bindings - ported from Ghostty's cmd+t prefix pattern
# Rio doesn't support key sequences like cmd+t>x, so using super+shift combos instead
[bindings]
keys = [
  # Reload config (was cmd+t>f)
  { key = "r", with = "super | shift", action = "OpenConfigEditor" },

  # Close surface (was cmd+t>x)
  { key = "w", with = "super | shift", action = "CloseSplitOrTab" },

  # New window (was cmd+t>n)
  { key = "n", with = "super | shift", action = "CreateWindow" },

  # Tab management (was cmd+t>c for new tab)
  { key = "t", with = "super | shift", action = "CreateTab" },

  # Next/prev tab (was cmd+t>shift+l/h)
  { key = "l", with = "super | shift | control", action = "SelectNextTab" },
  { key = "h", with = "super | shift | control", action = "SelectPrevTab" },

  # Quick tab switch (was cmd+t>1-9)
  { key = "1", with = "super | shift", action = "SelectTab(0)" },
  { key = "2", with = "super | shift", action = "SelectTab(1)" },
  { key = "3", with = "super | shift", action = "SelectTab(2)" },
  { key = "4", with = "super | shift", action = "SelectTab(3)" },
  { key = "5", with = "super | shift", action = "SelectTab(4)" },
  { key = "6", with = "super | shift", action = "SelectTab(5)" },
  { key = "7", with = "super | shift", action = "SelectTab(6)" },
  { key = "8", with = "super | shift", action = "SelectTab(7)" },
  { key = "9", with = "super | shift", action = "SelectLastTab" },

  # Splits (was cmd+t>r/d)
  { key = "d", with = "super", action = "SplitRight" },
  { key = "d", with = "super | shift", action = "SplitDown" },

  # Move between splits (was cmd+t>hjkl)
  { key = "j", with = "super | option", action = "SelectNextSplit" },
  { key = "k", with = "super | option", action = "SelectPrevSplit" },

  # Shift+enter sends newline (for Claude etc)
  { key = "return", with = "shift", esc = "\n" },
]
