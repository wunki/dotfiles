env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: 'xterm-256color'

window:
  dynamic_title: true
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 64
    lines: 16

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Berkeley Mono'
    style: Regular

  # Bold font face
  bold:
    family: 'Berkeley Mono'
    style: Bold

  # Italic font face
  italic:
    family: 'Berkeley Mono'
    style: Italic

  # Point size
  size: 9

cursor:
  style: Block
  blinking: On

# Colors (Kanagawa)
colors:
  # Default colors
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  # Normal colors
  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  # Bright colors
  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'
  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
