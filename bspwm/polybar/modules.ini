##############################################################################
#                                    MODULES                                 #
##############################################################################

[module/audio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-background = ${color.alt-bg}
format-volume-foreground = ${color.yellow}
format-volume-padding = 0

format-muted = <label-muted>
format-muted-background = ${color.alt-bg}
format-muted-foreground = ${color.red}
format-muted-padding = 0

label-volume = %percentage%%

label-muted = "Muted"

[module/audio_i]
type = internal/pulseaudio

format-volume = <ramp-volume>
format-volume-background = ${color.alt-bg}
format-volume-foreground = ${color.yellow}
format-volume-padding = 1

format-muted-background = ${color.alt-bg}
format-muted-foreground = ${color.red}
format-muted-padding = 1

label-muted = 
label-muted-foreground = ${color.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-headphones-0 = 
ramp-headphones-1 = 

[module/date]
type = internal/date

interval = 1.0

format = %{A1:eww open calendar:}<label>%{A}
format-background = ${color.alt-bg} 
format-foreground = ${color.cyan}
format-padding = 1

# time = %H:%M // %a %d/%m
time = %H:%M
label = %time% 

[module/date_i]
type = internal/date

interval = 1.0

time = " "

format = <label>
format-background = ${color.alt-bg}
format-foreground = ${color.cyan}
format-padding = 0
 
label = %time%

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-default = 

format = <label-state> <label-mode>
# format = <label-state>

format-font = 5

label-focused = "  "
# label-focused = %index%
label-focused-foreground = ${color.magenta}
label-focused-background = ${color.alt-bg}
label-focused-padding = 0

label-occupied = 
label-occupied-foreground = ${color.alt-bg2}
label-occupied-background = ${color.alt-bg}
label-occupied-padding = 1

label-empty = 
label-empty-foreground = ${color.alt-bg2}
label-empty-background = ${color.alt-bg}
label-empty-padding = 1

label-urgent = "  "
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.alt-bg}
label-urgent-padding = 0

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.fg}
label-mode-background = ${color.alt-bg}

[module/separator]
type = custom/text

content = " "

[module/separatorIndent]
type = custom/text

content = " "
content-background = ${color.alt-bg}
content-padding = 0

[module/separatorText]
type = custom/text

content = "|"
content-background = ${color.alt-bg}
content-padding = 0


[module/spotify]
type = custom/script

interval = 1

exec = python ~/.config/polybar/scripts/getSpotifyStatus.py -f '{artist} ~ {song}' -t 55

format =  <label>
format-background = ${color.bg}
format-foreground = ${color.fg}
format-padding = 1

[module/title]
type = internal/xwindow

format = %{A1:sh $HOME/.local/bin/appmenu:}%{A}<label>
format-background = ${color.alt-bg}
format-padding = 1

label = 
label-maxlen = 30

; Used instead of label when there is no window title
label-empty = 

[module/updates]
type = custom/script

exec = ~/.config/polybar/scripts/updates.sh

tail = true

format =  <label> updates
format-background = ${color.bg}
format-foreground = ${color.red}
format-padding = 1

label = %output%

click-left = alacritty -c yay -Syu &

[module/dashboard]
type = custom/text

click-left = sh $HOME/.local/bin/dshbrd
click-right = sh $HOME/.local/bin/dshbrd close

content = 
content-background = ${color.alt-bg}
content-foreground = ${color.red}
content-padding = 1

[module/polywins]
type = custom/script

exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null

tail = true

format = <label>

label = %output%
label-padding = 1
label-font = 1

[module/circleStart]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 4

[module/circleEnd]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 4
content-padding = -1
